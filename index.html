<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Image Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      width: 80%;
      max-width: 500px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      display: none;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Google Drive Image Embed Generator</h1>
  <p>Paste your Google Drive share link below:</p>
  
  <input type="text" id="driveLink" placeholder="Paste Google Drive share link here">
  <button onclick="generateLink()">Generate Embed Link</button>
  
  <div id="output">
    <h3>Direct Embed Link:</h3>
    <input type="text" id="embedLink" readonly style="width:100%">
    <p>Preview:</p>
    <img id="preview" alt="Image Preview">
  </div>
  
  <script>
    function generateLink() {
      const input = document.getElementById("driveLink").value;
      const match = input.match(/\/d\/([^/]+)\//); // Extract FILE_ID
      
      if (!match) {
        alert("Invalid Google Drive link. Please paste a link like https://drive.google.com/file/d/FILE_ID/view");
        return;
      }
      
      const fileId = match[1];
      const embedUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
      
      document.getElementById("embedLink").value = embedUrl;
      document.getElementById("preview").src = embedUrl;
      document.getElementById("output").style.display = "block";
    }
  </script>
</body>
</html>
